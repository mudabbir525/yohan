<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color: #0d0f1d;
        }
        .container{
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container h1{
            margin-bottom: 30px;
        }
        .btn{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="2.jpeg" alt="Church Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="prayers.html">Prayer Request</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

   <div class="container">
    <h1>Request Prayer</h1>
    <form id="prayerForm" class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your name..." required>
        </div>
        <div class="col-md-3">
            <label for="prayForWhom" class="form-label">Pray For Whom</label>
            <select class="form-select" id="prayForWhom" required>
              <option selected disabled value="">Choose...</option>
              <option>My self</option>
              <option>Friend</option>
              <option>Husand</option>
              <option>Wife</option>
              <option>Mother</option>
              <option>Father</option>
              <option>Sister</option>
              <option>Brother</option>
              <option>Grand Parents</option>
              <option>Uncle</option>
              <option>Aunty</option>
              <option>others</option>
            </select>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city..." required>
        </div>
        <div class="col-md-3">
            <label for="language" class="form-label">Language</label>
            <select class="form-select" id="language" required>
              <option selected disabled value="">Choose...</option>
              <option>Telugu</option>
              <option>Hindi</option>
              <option>Kannada</option>
              <option>English</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone number</label>
            <div class="input-group">
              <span class="input-group-text">+91</span>
              <input type="text" class="form-control" id="phone" placeholder="Enter phone number...">
            </div>
        </div>
        <div class="col-md-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter your prayer request..."></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('prayerForm').addEventListener('submit', function(event){
            event.preventDefault();

            // Gather form data
            const fullName = document.getElementById('fullName').value;
            const prayForWhom = document.getElementById('prayForWhom').value;
            const city = document.getElementById('city').value;
            const language = document.getElementById('language').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Construct the WhatsApp message URL
            const whatsappURL = `https://wa.me/919963903633?text=Full%20Name:%20${encodeURIComponent(fullName)}%0APraying%20For:%20${encodeURIComponent(prayForWhom)}%0ACity:%20${encodeURIComponent(city)}%0ALanguage:%20${encodeURIComponent(language)}%0APhone:%20${encodeURIComponent(phone)}%0AMessage:%20${encodeURIComponent(message)}`;

            // Redirect to WhatsApp
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
