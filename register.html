<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Prayer - Church Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="prayers.html">Prayers</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="register-prayer">
        <h1>Register for a Prayer</h1>
        <form action="submit_prayer.html" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="prayer">Prayer Request:</label>
            <textarea id="prayer" name="prayer" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 JesusGospelChurch</p>
    </footer>
</body>
</html>
