<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      max-width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="yohanqr.png" alt="Centered Image">
  </div>
</body>
</html>
