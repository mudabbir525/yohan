<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Futuristic Church</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color: black;
        }
        /* Contact Us section styling */
.contact {
    background-color: #0d0f1d; /* Light background for contrast */
    padding: 50px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact h1 {
    font-size: 2.5rem;
    color: #ffffff;
    margin-bottom: 40px;
}

.contact-form {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 20px; /* Space between inputs */
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.contact-form label {
    font-size: 1rem;
    color: #333;
    margin-bottom: 8px;
}

.contact-form input,
.contact-form textarea {
    width: 90%;
    padding: 12px 15px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #007bff; /* Bootstrap primary blue color */
    outline: none;
}

.contact-form textarea {
    resize: vertical;
    min-height: 150px;
}

.contact-form .cta-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form .cta-btn:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .contact-form {
        padding: 20px;
    }

    .contact h1 {
        font-size: 2rem;
    }
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="2.jpeg" alt="Church Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="prayers.html">Prayers</a></li>
                <li><a class="active" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <form class="contact-form" action="submit_contact.html" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="cta-btn">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 JesusGospelChurch</p>
    </footer>
</body>
</html>
